<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .messages {
            list-style-type: none;
            padding: 0;
        }
        .message {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .message:last-child {
            border-bottom: none;
        }
        .message strong {
            display: block;
            margin-bottom: 5px;
        }
        .add-message {
            margin-top: 20px;
            text-align: center;
        }
        .add-message form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .add-message textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }
        .add-message button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .add-message button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Messages</h2>
        <ul class="messages">
            {% for message in messages %}
                <li class="message">
                    <strong>{{ message.user.username }}</strong>
                    <p>{{ message.content }}</p>
                    <small>{{ message.timestamp }}</small>
                </li>
            {% endfor %}
        </ul>
        <div class="add-message">
            <h3>Add a new message</h3>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Add Message</button>
            </form>
        </div>
    </div>
</body>
</html>
/html>
